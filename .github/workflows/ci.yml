name: Go CI Practice

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Set up Go
              uses: actions/setup-go@v4
              with: 
                go-version: 1.23.4
            
            - name: Install Dependencies
              run: go mod tidy

            - name: Run Tests
              run: go test ./...

            - name: Build Application
              run: go build -v ./...
            
